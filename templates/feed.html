{% for post in posts %}
    <div 
        style='display: flex;
                flex-direction: column;
                align-items: center;
                margin-top: 10px;
                padding: 15px;
                width: 30%;
                box-shadow: 0 0 5px black;
                border-radius: 10px;'
    >
        <!-- Picture -->
        <div 
            style='background-image: url({{ post.picture.url }});
                    background-size: cover;
                    background-position: center;
                    border-radius: 10px;
                    height: 350px;
                    width: 350px;'
        >
        </div>

        <!-- Username -->
        <a href={% url 'profilePage' id=post.user.id %}>
            {{ post.user.username }}
        </a>

        <!-- Caption -->
        <div>{{ post.caption }}</div>

        <!-- Like Button -->
        <form action='' method='POST'>
            <button 
                type='submit'
                class='btn'
            >
            <!-- is there a way for the page not to reload everytime you like a post? -->
            <!-- Also should we limit likes to 1 per User on each post?-->
            <!-- Also need a way to unlike -->
                <a href="like/{{post.id}}/">â™¥</a>({{ post.likes }})
            </button>
        </form>
        <hr width='350px'>

        <!-- Comments -->
        <div
            style='box-sizing: border-box;
                    width: 350px;
                    border: 1px solid lightgrey;
                    padding: 10px;
                    border-radius: 10px;
                    margin-bottom: 5px;'
        >
            <div style='color: lightgrey;'>
                Comments
            </div>
            {% if post.comments %}
                {% for comment in post.comments.get_queryset %}
                    <div>
                        <a href={% url 'profilePage' id=comment.author.id %}>
                            {{ comment.author.username }}
                        </a>
                        {{ comment.comment }}
                    </div>
                {% endfor %}
            {% endif %}
        </div>

        <!-- New Comment Submission -->
        <div
            style='box-sizing: border-box;
                    width: 350px;
                    display: flex;
                    align-items: center;'

        >
            <form 
                action='' 
                method='POST'
                style='width: 100%;'
            >
                <input 
                    placeholder='New Comment'
                    name='comment'
                    style='width: 85%;
                            padding: 5px;
                            border-radius: 5px;
                            border: 1px solid lightgrey;'    
                >
                <button 
                    class='btn btn-success'
                    style='width: 13%;'
                    type='submit'
                >
                    +
                </button>
            </form>
        </div>
    </div>
{% endfor %}
